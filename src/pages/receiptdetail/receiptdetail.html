<ion-header>

  <ion-navbar>
    <ion-item class="feed_map_span_main">

      <div class="home_main_header_div">
        <div (click)="closeDetail()" class="close_menu_icon">
          <img style="margin-top: 10px;" width="21" height="22" src="assets/img/close.png">
        </div>
        <div class="tiitle_div">
          Ordrebekræftelse
        </div>
      </div>
    </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding style="background: #f9fbfb;">
  <ion-card>
    <ion-card-content>
      <ion-title class="header_lite_title">
        Din bestilling
      </ion-title>
      <ion-grid class="meal_detail_grid">
        <ion-row>
          <ion-col col-3>
            <div>
              <div style="width:100%; height:100%; float: left;margin-left: 5px;">
                <img class="meal_image" src="assets/img/man.png" />
              </div>
            </div>
          </ion-col>
          <ion-col col-9>
            <ion-grid class="meal_detail_inner_grid">
              <ion-row class="tittle_meal">
                Pizza
              </ion-row>
              <ion-row class="align_row">
                <div class="time_watch_img">
                  <img src="assets/img/time_watch.png" />
                </div>
                <div class="text_align">
                  12:00 - 13:00
                </div>
              </ion-row>
              <ion-row class="align_row">
                <div class="user_img">
                  <img src="assets/img/meal_user_black.png" />
                </div>
                <div class="text_align">
                  5 portioner
                </div>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-title class="header_lite_title">
        Du betjenes af
      </ion-title>
      <ion-grid class="meal_detail_grid">
        <ion-row>
          <ion-col col-3>
            <div>
              <div class="dish_card_user_img">
                <img src="assets/img/man.png" />
              </div>
            </div>
          </ion-col>
          <ion-col col-9>
            <ion-grid class="meal_detail_inner_grid">
              <ion-row class="tittle_meal">
                Pizza
              </ion-row>
              <ion-row class="align_row">
                <div class="time_watch_img">
                  <img src="assets/img/earphone.png" />
                </div>
                <div class="text_align">
                  xx xx xx xx
                </div>
              </ion-row>
              <ion-row class="align_row">
                <div class="user_img">
                  <img src="assets/img/email.png" />
                </div>
                <div class="text_align">
                  lauritzen@gmail.com
                </div>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <div class="boxs">
    <ion-title class="header_lite_title_below">
      Måltid afhentes på
    </ion-title>
    <ion-title class="one_dag_below">
      Vildandegade 1, 1327 København
    </ion-title>
  </div>
  <ion-card>
    <ion-card-content>
      <ion-title class="header_lite_title">
        Kvittering
      </ion-title>
      <ion-grid>
        <ion-row>
          Betalt d. 19. juni 2018
        </ion-row>
        <ion-row>
          <ion-col col-7>
            Ender på *XXXX
          </ion-col>
          <ion-col col-5 class="amount">
            70 DKK
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
