    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content style="background: #f9fbfb;">

  <ion-list>

    <ion-item class="settings_item">
      <ion-label>Tilmeld nyhedsbrev</ion-label>
      <ion-toggle value="foo" checked="true"></ion-toggle>
    </ion-item>

    <ion-item class="settings_item">
      <ion-label>Tillad påmindelser</ion-label>
      <ion-toggle color="energized" checked="false"></ion-toggle>
    </ion-item>

    <ion-item class="settings_item">
      <ion-label>Ind- og udbetaling<ion-img class="arrow_image" src="assets/img/arrow.png"></ion-img></ion-label>
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-item>

    <ion-item class="settings_item">
      <ion-label>Privatpolitik<ion-img class="arrow_image" src="assets/img/arrow.png"></ion-img></ion-label>
    </ion-item>

    <ion-item class="settings_item">
      <ion-label>Handelsbetingelser<ion-img class="arrow_image" src="assets/img/arrow.png"></ion-img></ion-label>
    </ion-item>

    <ion-item class="settings_item" (click)="changePassword()">
      <ion-label>Ændre kodeord<ion-img class="arrow_image" src="assets/img/arrow.png"></ion-img></ion-label>
    </ion-item>

    <ion-item class="settings_item" (click)="logout()">
      <ion-label>Log ud<ion-img class="arrow_image" src="assets/img/arrow.png"></ion-img></ion-label>
    </ion-item>

  </ion-list>

</ion-content>
<ion-footer no-shadow>
	<ion-toolbar position="bottom">
		<button ion-button full>GEM</button>
	</ion-toolbar>
</ion-footer>
