<ion-content padding padding class="sample-modal-page logout_main">
  <ion-icon class="cross_icon" (click)="closeModel()" name="close-circle"></ion-icon>

  <ion-item style="margin-top:10%;">
    <ion-label class="logout_lbl">Log ud?</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Er du sikker på at du ønsker at logge ud?</ion-label>
  </ion-item>

  <ion-item>
    <ion-label (click)="deleteAccount()" class="delete_account_lbl">Log ud og slet min profil</ion-label>
  </ion-item>

  <ion-toolbar position="bottom">
      <button class="btn_logout" (click)="logout()" ion-button full>Log ud</button>
    </ion-toolbar>
</ion-content>
