<ion-header>

  <ion-navbar>
    <ion-title>Ændre kodeord</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #f9fbfb;">
  <div class="middle_content">
  <div class="center_content">
    <ion-item class="custom-field animated lightSpeedIn" [ngClass]="[changepasswordparam.old_password !='' ? 'filled' : '']">
      <ion-input class="currentpassword"  type="password" [(ngModel)]="changepasswordparam.old_password" placeholder="Nuværende kodeord"></ion-input>
    </ion-item >
    <ion-item class="custom-field animated lightSpeedIn" [ngClass]="[changepasswordparam.new_password !='' ? 'filled' : '']">
      <ion-input class="newpassword" type="password"  [(ngModel)]="changepasswordparam.new_password" placeholder="Nyt kodeord"></ion-input>
    </ion-item>
    <ion-item class="custom-field animated lightSpeedIn" [ngClass]="[confirmnewpassword !='' ? 'filled' : '']">
      <ion-input class="confirmpassword"  type="password" [(ngModel)]="confirmnewpassword" placeholder="Bekræft nyt kodeord"></ion-input>
    </ion-item>
  </div>
</div>


</ion-content>
<ion-footer (click)="changePasswordClick()"  no-shadow>
  <ion-toolbar position="bottom">
    <button ion-button full>Ændre kodeord</button>
  </ion-toolbar>
</ion-footer>
