<ion-header>

  <ion-navbar>
    <ion-title>Mine orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #f9fbfb;">
  <div class="main_btn">
    <ion-label class="btn-label" [ngClass]="[isMyOrders ? 'isSelected' : 'noSelected']" (click)="myOrders()">Mine bestillinger</ion-label>
    <ion-label class="btn-label" [ngClass]="[isReciepts ? 'isSelected' : 'noSelected']" (click)="reciepts()">Kvitteringer</ion-label>
  </div>

  <div class="slides_height">
    <ion-slides (ionSlideDidChange)="slideChanged()">
      <ion-slide>
        <ion-list class="login-signup-main">
          <ion-list class="login-signup-main">
            <!-- <ion-card (click)="mealClickFunc(data)" *ngFor="let data of myMealsData"> -->
            <ion-card (click)="mealClickFunc()">
              <ion-card-content>
                <ion-grid>
                  <ion-row>
                    <ion-col col-3>
                      <div>
                        <div style="width:100%; height:100%; float: left;margin-left: 5px;">
                          <img class="meal_image" src="assets/img/man.png" />
                        </div>
                      </div>
                    </ion-col>
                    <ion-col col-5>
                      <ion-grid class="meal_detail_inner_grid">
                        <ion-row class="tittle_meal">
                          <!-- {{data.meal_title}} -->
                          abc
                        </ion-row>
                        <ion-row class="align_row">
                          <div class="time_watch_img">
                            <img src="assets/img/time_watch.png" />
                          </div>
                          <div class="text_align">
                            <!-- {{data.pickup_datetime}} - {{data.pickup_endtime}} -->
                            12:00-13:00
                          </div>
                        </ion-row>
                        <ion-row class="align_row">
                          <div class="spoon_img">
                            <img src="assets/img/spoon_meal.png" />
                          </div>
                          <div class="text_align">
                            <!-- {{data.no_of_servings}} portioner -->
                            2 portioner
                          </div>
                        </ion-row>
                      </ion-grid>
                    </ion-col>
                    <ion-col col-4>
                      <div class="mid" style="margin-top:20px;">
                        <div *ngIf="true" class="not_accept_txt">
                          Afventer accept
                        </div>
                        <div *ngIf="false" class="accept_txt">
                          Accepteret
                        </div>
                      </div>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </ion-card>
          </ion-list>
        </ion-list>
      </ion-slide>
      <ion-slide>
        <ion-list class="login-signup-main">
          <ion-list class="login-signup-main">
            <!-- <ion-card (click)="mealClickFunc(data)" *ngFor="let data of myMealsData"> -->
            <ion-card (click)="recieptClickFunc()">
              <ion-card-content>
                <ion-grid>
                  <ion-row>
                    <ion-col col-3>
                      <div>
                        <div style="width:100%; height:100%; float: left;margin-left: 5px;">
                          <img class="meal_image" src="assets/img/man.png" />
                        </div>
                      </div>
                    </ion-col>
                    <ion-col col-6>
                      <ion-grid class="meal_detail_inner_grid">
                        <ion-row class="tittle_meal">
                          <!-- {{data.meal_title}} -->
                          abc
                        </ion-row>
                        <ion-row class="align_row">
                          <div class="time_watch_img">
                            <img src="assets/img/time_watch.png" />
                          </div>
                          <div class="text_align">
                            <!-- {{data.pickup_datetime}} - {{data.pickup_endtime}} -->
                            1 dag 12:50
                          </div>
                        </ion-row>
                        <ion-row class="align_row">
                          <div class="user_img">
                            <img src="assets/img/meal_user_black.png" />
                          </div>
                          <div class="text_align">
                            <!-- {{data.no_of_servings}} portioner -->
                            2 portioner
                          </div>
                        </ion-row>
                      </ion-grid>
                    </ion-col>
                    <ion-col col-3>
                      <div class="mid" style="margin-top:20px;">
                        <div class="amount_txt">
                          70 DKK
                        </div>
                      </div>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </ion-card>
          </ion-list>
        </ion-list>
      </ion-slide>
    </ion-slides>
  </div>


  <ion-fab right middle class="circle-ripple create_meal_fab">
    <button ion-fab color="secondary" class="pulse-button" (click)="createMeal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
